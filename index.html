<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="title">
          <h1>FreeCodeCamp Survey Form</h1><br>
          <p> Thank you for taking the time to help us improve the platform</p>
        </div>
        <form>
            <div class="form-container">
                <label  for="name">Name</label>
                <input class="form-content"  type="text" name="name" placeholder="Enter your Name" required>
                <label  for="email">Email</label>
                <input class="form-content"  type="email" name="email" placeholder="Enter your E-mail" required>
                <label  for="number">Age<span>(optional)</span></label>
                <input type="number" name="age" id="number"  min="10" max="99" class="form-content" placeholder="Age"/>
                <label >Which option best describes your current role?<br>
                    <select name="" id="option">
                    <option value="">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                    </select>
                </label><br>
                <label>Would you recommend freeCodeCamp to a friend?<br>
                <input type="radio" name="recommendation" id="def" class="radio">Definitely<br>
                <input type="radio" name="recommendation" id="may" class="radio">Maybe<br>
                <input type="radio" name="recommendation" id="not" class="radio">Not sure<br>
                </label><br>
                <label>What is your favorite feature of freeCodeCamp?<br>
                    <select name="" id="option"><br>
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open source</option>
                    </select>
                </label><br>
                <label for="like">What would you like to see improved?<span>(Check all that apply)</span></label><br><br>
                <label><input type="checkbox" name="" id="checkbox">Front-end Projects</label><br>
                <label><input type="checkbox" name="" id="checkbox">Back-end Projects</label><br>
                <label><input type="checkbox" name="" id="checkbox">Data Visualization</label><br>
                <label><input type="checkbox" name="" id="checkbox">Open Source Community</label><br>
                <label><input type="checkbox" name="" id="checkbox">Gitter help rooms</label><br>
                <label><input type="checkbox" name="" id="checkbox">Videos</label><br>
                <label><input type="checkbox" name="" id="checkbox">City Meetups</label><br>
                <label><input type="checkbox" name="" id="checkbox">Wiki</label><br>
                <label><input type="checkbox" name="" id="checkbox">Forum</label><br>
                <label><input type="checkbox" name="" id="checkbox">Additional Courses</label><br><br>
                <label for="comments" >Any comments or suggestions?</label><br><br>
                <textarea name="message" cols="20" rows="5" placeholder="Enter your comment here...." required></textarea><br>
                <button type="submit" class="btn2">Submit</button>

            </div>
        </form>
    </div>    
</body>
</html>
